name: Deploy kafka topic & manager
on:
  workflow_dispatch: 
  push:
    branches:
      - main
    paths:
      - ".nais/topic.yaml"
jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: nais/deploy/actions/deploy@fa754451577294aae42872a69b888b3470478ec1
        env:
          RESOURCE: .nais/topic.yaml,.nais/kafka-manager.yaml
          CLUSTER: prod-gcp
