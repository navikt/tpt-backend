openapi: 3.0.3
info:
  title: Titt-PÃ¥-Ting Backend API
  description: API to help developers prioritize which security issues to fix first. Fetches vulnerability data from NAIS, enriches with CISA KEV catalog, and returns prioritized results.
  version: 0.0.1
  contact:
    name: Appsec
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  /isalive:
    get:
      summary: Liveness probe
      description: Returns liveness status of the application
      tags:
        - Health
      responses:
        '200':
          description: Application is alive
          content:
            text/plain:
              schema:
                type: string
                example: A-OK
  /isready:
    get:
      summary: Readiness probe
      description: Returns readiness status of the application
      tags:
        - Health
      responses:
        '200':
          description: Application is ready
          content:
            text/plain:
              schema:
                type: string
                example: KIROV REPORTING
  /config:
    get:
      summary: Get application configuration
      description: Returns configuration values for the frontend, including risk score thresholds for vulnerability bucketing
      tags:
        - Configuration
      responses:
        '200':
          description: Successfully retrieved configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'
        '500':
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
  /vulnerabilities/user:
    get:
      summary: Get vulnerabilities for authenticated user
      description: Fetches prioritized vulnerabilities for the authenticated user's teams and workloads
      tags:
        - Vulnerabilities
      security:
        - bearerAuth: []
      parameters:
        - name: bypassCache
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: If true, bypasses the cache and fetches fresh data from NAIS API. Useful for debugging or ensuring up-to-date information.
      responses:
        '200':
          description: Successfully retrieved vulnerabilities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VulnResponse'
        '400':
          description: Bad request - preferred_username claim not found in token
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '401':
          description: Unauthorized - invalid or missing bearer token
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '500':
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token authentication using JWT
  schemas:
    VulnResponse:
      type: object
      required:
        - teams
      properties:
        teams:
          type: array
          items:
            $ref: '#/components/schemas/VulnTeamDto'
    VulnTeamDto:
      type: object
      required:
        - team
        - workloads
      properties:
        team:
          type: string
          description: Team name
        workloads:
          type: array
          items:
            $ref: '#/components/schemas/VulnWorkloadDto'
    VulnWorkloadDto:
      type: object
      required:
        - id
        - name
        - vulnerabilities
      properties:
        id:
          type: string
          description: Unique workload identifier
        name:
          type: string
          description: Workload name
        environment:
          type: string
          nullable: true
          description: Deployment environment name (e.g., prod-gcp, dev-gcp)
          example: "prod-gcp"
        repository:
          type: string
          nullable: true
          description: GitHub repository name (e.g., navikt/app-name)
          example: "navikt/my-application"
        vulnerabilities:
          type: array
          items:
            $ref: '#/components/schemas/VulnVulnerabilityDto'
    VulnVulnerabilityDto:
      type: object
      required:
        - identifier
        - riskScore
        - riskScoreMultipliers
      properties:
        identifier:
          type: string
          description: Vulnerability identifier (e.g., CVE-2024-1234)
          example: "CVE-2024-1234"
        name:
          type: string
          nullable: true
          description: Package name extracted from PURL identifier
          example: "log4j-core"
        packageName:
          type: string
          nullable: true
          description: Package name affected by the vulnerability (PURL format from Nais API)
          example: "pkg:maven/org.apache.logging.log4j/log4j-core@2.14.1"
        description:
          type: string
          nullable: true
          description: Human-readable description of the vulnerability
          example: "A buffer overflow vulnerability in the X.509 certificate parser could allow remote code execution"
        vulnerabilityDetailsLink:
          type: string
          nullable: true
          description: URL to detailed information about the vulnerability
          example: "https://nvd.nist.gov/vuln/detail/CVE-2024-1234"
        riskScore:
          type: number
          format: double
          description: Calculated risk score using multiplier-based system. Base severity score multiplied by exposure (ingress type), KEV presence, EPSS probability, suppression status, environment, and build age. Higher scores indicate higher priority vulnerabilities.
          example: 300.0
        riskScoreMultipliers:
          type: object
          additionalProperties:
            type: number
            format: double
          description: Map of multipliers used in risk score calculation. Keys include severity (base severity score), exposure, kev, epss, suppressed, production, old_build_days, old_build. Only includes multipliers that were applied (excludes 1.0 values and missing data).
          example:
            severity: 70.0
            exposure: 2.0
            kev: 1.5
            epss: 1.2
            production: 1.1
            old_build_days: 120.0
            old_build: 1.1
        riskScoreBreakdown:
          allOf:
            - $ref: '#/components/schemas/RiskScoreBreakdown'
          nullable: true
          description: Detailed breakdown of how the risk score was calculated
    RiskScoreBreakdown:
      type: object
      required:
        - baseScore
        - factors
        - totalScore
      properties:
        baseScore:
          type: number
          format: double
          description: Base severity score before multipliers
          example: 70.0
        factors:
          type: array
          items:
            $ref: '#/components/schemas/RiskFactorExplanation'
          description: List of factors that contributed to the risk score
        totalScore:
          type: number
          format: double
          description: Final calculated risk score
          example: 184.8
    RiskFactorExplanation:
      type: object
      required:
        - name
        - contribution
        - percentage
        - explanation
        - impact
      properties:
        name:
          type: string
          description: Factor name (e.g., exposure, kev, epss)
          example: "exposure"
        contribution:
          type: number
          format: double
          description: Numeric contribution of this factor to the total score
          example: 70.0
        percentage:
          type: number
          format: double
          description: Percentage contribution to the total score
          example: 37.9
        explanation:
          type: string
          description: Human-readable explanation of the factor
          example: "Application is externally accessible"
        impact:
          type: string
          enum: [CRITICAL, HIGH, MEDIUM, LOW, NONE]
          description: Impact level of this factor
          example: "CRITICAL"
    ProblemDetail:
      type: object
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          description: A URI reference that identifies the problem type
          example: about:blank
        title:
          type: string
          description: A short, human-readable summary of the problem type
          example: Bad Request
        status:
          type: integer
          description: The HTTP status code
          example: 400
        detail:
          type: string
          nullable: true
          description: A human-readable explanation specific to this occurrence of the problem
        instance:
          type: string
          nullable: true
          description: A URI reference that identifies the specific occurrence of the problem
    ConfigResponse:
      type: object
      required:
        - thresholds
      properties:
        thresholds:
          $ref: '#/components/schemas/RiskThresholds'
    RiskThresholds:
      type: object
      required:
        - high
        - medium
        - low
      properties:
        high:
          type: number
          format: double
          description: Risk score threshold for high-priority vulnerabilities. Scores >= this value should be treated as high priority
          example: 150.0
        medium:
          type: number
          format: double
          description: Risk score threshold for medium-priority vulnerabilities. Scores >= this value and < high should be treated as medium priority
          example: 75.0
        low:
          type: number
          format: double
          description: Risk score threshold for low-priority vulnerabilities. Scores >= this value and < medium should be treated as low priority
          example: 30.0

