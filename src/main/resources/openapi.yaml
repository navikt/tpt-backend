openapi: 3.0.3
info:
  title: Titt-PÃ¥-Ting Backend API
  description: API to help developers prioritize which security issues to fix first. Fetches vulnerability data from NAIS, enriches with CISA KEV catalog, and returns prioritized results.
  version: 0.0.1
  contact:
    name: Appsec
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  /isalive:
    get:
      summary: Liveness probe
      description: Returns liveness status of the application
      tags:
        - Health
      responses:
        '200':
          description: Application is alive
          content:
            text/plain:
              schema:
                type: string
                example: A-OK
  /isready:
    get:
      summary: Readiness probe
      description: Returns readiness status of the application
      tags:
        - Health
      responses:
        '200':
          description: Application is ready
          content:
            text/plain:
              schema:
                type: string
                example: KIROV REPORTING
  /config:
    get:
      summary: Get application configuration
      description: Returns configuration values for the frontend, including risk score thresholds for vulnerability bucketing
      tags:
        - Configuration
      responses:
        '200':
          description: Successfully retrieved configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'
        '500':
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
  /vulnerabilities/user:
    get:
      summary: Get vulnerabilities for authenticated user
      description: Fetches prioritized vulnerabilities for the authenticated user's teams and workloads
      tags:
        - Vulnerabilities
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved vulnerabilities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VulnResponse'
        '400':
          description: Bad request - preferred_username claim not found in token
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '401':
          description: Unauthorized - invalid or missing bearer token
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '500':
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
  /vulnerabilities/github/user:
    get:
      summary: Get GitHub repository vulnerabilities for authenticated user
      description: Fetches prioritized GitHub repository vulnerabilities for the authenticated user's teams
      tags:
        - Vulnerabilities
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved GitHub repository vulnerabilities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitHubVulnResponse'
        '400':
          description: Bad request - preferred_username claim not found in token
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '401':
          description: Unauthorized - invalid or missing bearer token
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '500':
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
  /vulnerabilities/refresh:
    post:
      summary: Refresh vulnerability data for authenticated user's teams
      description: |
        Triggers a manual sync of vulnerability data from NAIS API for all teams the authenticated user belongs to.
        Updates the database with fresh vulnerability data. This endpoint is rate limited to 1 request per minute per user.
      tags:
        - Vulnerabilities
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully refreshed vulnerability data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VulnerabilityRefreshResponse'
        '400':
          description: Bad request - preferred_username claim not found in token
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '401':
          description: Unauthorized - invalid or missing bearer token
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '429':
          description: Too Many Requests - rate limit exceeded (1 request per minute)
          headers:
            Retry-After:
              schema:
                type: integer
              description: Number of seconds to wait before retrying
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '500':
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
  /api/v1/vulnerabilities/search:
    post:
      summary: Search vulnerabilities with flexible criteria
      description: Search for vulnerabilities across teams, applications, and CVEs with pagination support
      tags:
        - Vulnerabilities
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VulnerabilitySearchRequest'
      responses:
        '200':
          description: Successfully retrieved search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VulnerabilitySearchResponse'
        '400':
          description: Bad request - invalid search parameters
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '401':
          description: Unauthorized - invalid or missing bearer token
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '500':
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
  /api/v1/sla/overdue:
    get:
      summary: Get SLA overdue report for teams
      description: Returns vulnerabilities that are overdue according to SLA policy (critical >1 workday, others >30 days)
      tags:
        - SLA
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: team
          required: true
          schema:
            type: array
            items:
              type: string
          description: Team slugs to generate report for (can be repeated)
          example: team-a
      responses:
        '200':
          description: Successfully generated SLA report
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SlaOverdueResponse'
        '400':
          description: Bad request - at least one team parameter is required
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '401':
          description: Unauthorized - invalid or missing bearer token
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '500':
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token authentication using JWT
  schemas:
    VulnResponse:
      type: object
      required:
        - userRole
        - teams
      properties:
        userRole:
          type: string
          enum: [DEVELOPER, TEAM_MEMBER, NONE]
          description: |
            Role of the user requesting the data:
            - DEVELOPER: User has direct NAIS team memberships
            - TEAM_MEMBER: User belongs to teams via Teamkatalogen but has no direct NAIS memberships
            - NONE: User has no team memberships in either system
          example: "DEVELOPER"
        teams:
          type: array
          items:
            $ref: '#/components/schemas/VulnTeamDto'
    VulnTeamDto:
      type: object
      required:
        - team
        - workloads
      properties:
        team:
          type: string
          description: Team name
        workloads:
          type: array
          items:
            $ref: '#/components/schemas/VulnWorkloadDto'
          description: Kubernetes workloads (NAIS applications and jobs) with their vulnerabilities
    VulnWorkloadDto:
      type: object
      required:
        - id
        - name
        - workloadType
        - vulnerabilities
      properties:
        id:
          type: string
          description: Unique workload identifier
        name:
          type: string
          description: Workload name
        workloadType:
          type: string
          description: Type of workload - either "app" for NAIS applications or "job" for NAIS jobs
          enum: [app, job]
          example: "app"
        environment:
          type: string
          nullable: true
          description: Deployment environment name (e.g., prod-gcp, dev-gcp)
          example: "prod-gcp"
        repository:
          type: string
          nullable: true
          description: GitHub repository name (e.g., navikt/app-name)
          example: "navikt/my-application"
        vulnerabilities:
          type: array
          items:
            $ref: '#/components/schemas/VulnVulnerabilityDto'
    VulnVulnerabilityDto:
      type: object
      required:
        - identifier
        - riskScore
      properties:
        identifier:
          type: string
          description: Vulnerability identifier (e.g., CVE-2024-1234)
          example: "CVE-2024-1234"
        name:
          type: string
          nullable: true
          description: Package name extracted from PURL identifier or GitHub package name
          example: "log4j-core"
        packageName:
          type: string
          nullable: true
          description: Package name affected by the vulnerability (PURL format from Nais API or GitHub package name)
          example: "pkg:maven/org.apache.logging.log4j/log4j-core@2.14.1"
        description:
          type: string
          nullable: true
          description: Human-readable description of the vulnerability
          example: "A buffer overflow vulnerability in the X.509 certificate parser could allow remote code execution"
        vulnerabilityDetailsLink:
          type: string
          nullable: true
          description: URL to detailed information about the vulnerability
          example: "https://nvd.nist.gov/vuln/detail/CVE-2024-1234"
        riskScore:
          type: number
          format: double
          description: Calculated risk score using multiplier-based system. Base severity score multiplied by exposure (ingress type), KEV presence, EPSS probability, suppression status, environment, and build age. Higher scores indicate higher priority vulnerabilities.
          example: 300.0
        riskScoreBreakdown:
          allOf:
            - $ref: '#/components/schemas/RiskScoreBreakdown'
          nullable: true
          description: Detailed breakdown of how the risk score was calculated
        dependencyScope:
          type: string
          nullable: true
          description: Scope of the dependency (RUNTIME, DEVELOPMENT, etc.) - GitHub vulnerabilities only
          example: "RUNTIME"
        dependabotUpdatePullRequestUrl:
          type: string
          nullable: true
          description: URL to the Dependabot pull request that updates this dependency - GitHub vulnerabilities only
          example: "https://github.com/org/repo/pull/42"
        publishedAt:
          type: string
          nullable: true
          description: ISO 8601 timestamp when the vulnerability was published - GitHub vulnerabilities only
          example: "2024-01-15T10:30:00Z"
        cvssScore:
          type: number
          format: double
          nullable: true
          description: CVSS score for the vulnerability - GitHub vulnerabilities only
          example: 9.8
        summary:
          type: string
          nullable: true
          description: Short summary of the vulnerability - GitHub vulnerabilities only
          example: "Critical vulnerability in dependency"
        packageEcosystem:
          type: string
          nullable: true
          description: Package ecosystem (NPM, MAVEN, PIP, etc.) - GitHub vulnerabilities only
          example: "NPM"
    RiskScoreBreakdown:
      type: object
      required:
        - baseScore
        - factors
        - totalScore
      properties:
        baseScore:
          type: number
          format: double
          description: Base severity score before multipliers
          example: 70.0
        factors:
          type: array
          items:
            $ref: '#/components/schemas/RiskFactorExplanation'
          description: List of factors that contributed to the risk score, including the base severity score as a factor.
        totalScore:
          type: number
          format: double
          description: Final calculated risk score
          example: 184.8
    RiskFactorExplanation:
      type: object
      required:
        - name
        - contribution
        - explanation
        - impact
        - multiplier
      properties:
        name:
          type: string
          description: Factor name (e.g., severity, exposure, kev, epss). The severity factor represents the base score.
          example: "kev"
        contribution:
          type: number
          format: double
          description: Numeric contribution of this factor to the total score
          example: 140.0
        explanation:
          type: string
          description: Human-readable explanation of the factor
          example: "Listed in CISA KEV catalog"
        impact:
          type: string
          enum: [CRITICAL, HIGH, MEDIUM, LOW, NONE]
          description: Impact level of this factor
          example: "CRITICAL"
        multiplier:
          type: number
          format: double
          description: The multiplier value applied for this factor. Values >1.0 increase risk, <1.0 decrease risk, =1.0 no effect (base severity).
          example: 2.0
    ProblemDetail:
      type: object
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          description: A URI reference that identifies the problem type
          example: about:blank
        title:
          type: string
          description: A short, human-readable summary of the problem type
          example: Bad Request
        status:
          type: integer
          description: The HTTP status code
          example: 400
        detail:
          type: string
          nullable: true
          description: A human-readable explanation specific to this occurrence of the problem
        instance:
          type: string
          nullable: true
          description: A URI reference that identifies the specific occurrence of the problem
    ConfigResponse:
      type: object
      required:
        - thresholds
      properties:
        thresholds:
          $ref: '#/components/schemas/RiskThresholds'
    RiskThresholds:
      type: object
      required:
        - high
        - medium
        - low
      properties:
        high:
          type: number
          format: double
          description: Risk score threshold for high-priority vulnerabilities. Scores >= this value should be treated as high priority
          example: 150.0
        medium:
          type: number
          format: double
          description: Risk score threshold for medium-priority vulnerabilities. Scores >= this value and < high should be treated as medium priority
          example: 75.0
        low:
          type: number
          format: double
          description: Risk score threshold for low-priority vulnerabilities. Scores >= this value and < medium should be treated as low priority
          example: 30.0
    GitHubVulnResponse:
      type: object
      required:
        - userRole
        - teams
      properties:
        userRole:
          type: string
          enum: [DEVELOPER, TEAM_MEMBER, NONE]
          description: |
            Role of the user requesting the data:
            - DEVELOPER: User has direct NAIS team memberships
            - TEAM_MEMBER: User belongs to teams via Teamkatalogen but has no direct NAIS memberships
            - NONE: User has no team memberships in either system
          example: "DEVELOPER"
        teams:
          type: array
          items:
            $ref: '#/components/schemas/GitHubVulnTeamDto'
    GitHubVulnTeamDto:
      type: object
      required:
        - team
        - repositories
      properties:
        team:
          type: string
          description: Team name
          example: "appsec"
        repositories:
          type: array
          items:
            $ref: '#/components/schemas/GitHubVulnRepositoryDto'
          description: GitHub repositories with their vulnerabilities
    GitHubVulnRepositoryDto:
      type: object
      required:
        - nameWithOwner
        - vulnerabilities
      properties:
        nameWithOwner:
          type: string
          description: GitHub repository name with owner (e.g., navikt/my-repo)
          example: "navikt/tpt-backend"
        vulnerabilities:
          type: array
          items:
            $ref: '#/components/schemas/GitHubVulnVulnerabilityDto'
          description: Vulnerabilities found in the GitHub repository
    GitHubVulnVulnerabilityDto:
      type: object
      required:
        - identifier
        - riskScore
      properties:
        identifier:
          type: string
          description: CVE identifier
          example: "CVE-2024-1234"
        packageName:
          type: string
          nullable: true
          description: Name of the affected package
          example: "lodash"
        packageEcosystem:
          type: string
          nullable: true
          description: Package ecosystem (NPM, MAVEN, PIP, etc.)
          example: "NPM"
        description:
          type: string
          nullable: true
          description: Human-readable description of the vulnerability
          example: "Prototype pollution vulnerability allowing remote code execution"
        summary:
          type: string
          nullable: true
          description: Short summary of the vulnerability
          example: "Prototype pollution in lodash"
        vulnerabilityDetailsLink:
          type: string
          nullable: true
          description: URL to detailed information about the vulnerability
          example: "https://nvd.nist.gov/vuln/detail/CVE-2024-1234"
        riskScore:
          type: number
          format: double
          description: Calculated risk score. Higher scores indicate higher priority vulnerabilities.
          example: 140.0
        riskScoreBreakdown:
          allOf:
            - $ref: '#/components/schemas/RiskScoreBreakdown'
          nullable: true
          description: Detailed breakdown of how the risk score was calculated
        dependencyScope:
          type: string
          nullable: true
          description: Scope of the dependency (RUNTIME, DEVELOPMENT, etc.)
          example: "RUNTIME"
        dependabotUpdatePullRequestUrl:
          type: string
          nullable: true
          description: URL to the Dependabot pull request that updates this dependency
          example: "https://github.com/navikt/tpt-backend/pull/123"
        publishedAt:
          type: string
          nullable: true
          description: ISO 8601 timestamp when the vulnerability was published
          example: "2024-01-15T10:30:00Z"
        cvssScore:
          type: number
          format: double
          nullable: true
          description: CVSS score for the vulnerability
          example: 7.0
    VulnerabilitySearchRequest:
      type: object
      properties:
        teamSlugs:
          type: array
          items:
            type: string
          nullable: true
          description: Filter by team slugs
          example: ["team-a", "team-b"]
        applicationNames:
          type: array
          items:
            type: string
          nullable: true
          description: Filter by application names
          example: ["my-app", "my-job"]
        cveIds:
          type: array
          items:
            type: string
          nullable: true
          description: Filter by CVE identifiers
          example: ["CVE-2024-1234", "CVE-2024-5678"]
        limit:
          type: integer
          nullable: true
          description: Maximum number of results to return (default 100)
          example: 50
        offset:
          type: integer
          nullable: true
          description: Number of results to skip for pagination (default 0)
          example: 0
    VulnerabilitySearchResponse:
      type: object
      required:
        - vulnerabilities
        - total
      properties:
        vulnerabilities:
          type: array
          items:
            $ref: '#/components/schemas/StoredVulnerability'
          description: List of vulnerabilities matching search criteria
        total:
          type: integer
          description: Total number of vulnerabilities matching criteria (before pagination)
          example: 150
    StoredVulnerability:
      type: object
      required:
        - teamSlug
        - applicationName
        - cveId
        - firstDetected
      properties:
        teamSlug:
          type: string
          description: Team identifier
          example: "team-a"
        applicationName:
          type: string
          description: Application or job name
          example: "my-application"
        cveId:
          type: string
          description: CVE identifier
          example: "CVE-2024-1234"
        firstDetected:
          type: string
          description: ISO 8601 timestamp when vulnerability was first detected
          example: "2024-01-15T10:30:00Z"
        lastSeen:
          type: string
          nullable: true
          description: ISO 8601 timestamp when vulnerability was last seen
          example: "2024-01-20T14:45:00Z"
    SlaOverdueResponse:
      type: object
      required:
        - teams
        - summary
      properties:
        teams:
          type: array
          items:
            $ref: '#/components/schemas/TeamSlaReport'
          description: SLA status per team
        summary:
          $ref: '#/components/schemas/SlaSummary'
          description: Aggregate summary across all teams
    TeamSlaReport:
      type: object
      required:
        - teamSlug
        - overdueCritical
        - overdueOther
      properties:
        teamSlug:
          type: string
          description: Team identifier
          example: "team-a"
        overdueCritical:
          type: array
          items:
            $ref: '#/components/schemas/OverdueVulnerability'
          description: Critical vulnerabilities overdue (>1 workday)
        overdueOther:
          type: array
          items:
            $ref: '#/components/schemas/OverdueVulnerability'
          description: Non-critical vulnerabilities overdue (>30 days)
    OverdueVulnerability:
      type: object
      required:
        - cveId
        - applicationName
        - firstDetected
        - daysOverdue
      properties:
        cveId:
          type: string
          description: CVE identifier
          example: "CVE-2024-1234"
        applicationName:
          type: string
          description: Application or job name
          example: "my-application"
        firstDetected:
          type: string
          description: ISO 8601 timestamp when vulnerability was first detected
          example: "2024-01-15T10:30:00Z"
        daysOverdue:
          type: integer
          description: Number of days overdue according to SLA policy
          example: 5
    SlaSummary:
      type: object
      required:
        - totalCriticalOverdue
        - totalOtherOverdue
        - totalTeamsAffected
      properties:
        totalCriticalOverdue:
          type: integer
          description: Total number of critical vulnerabilities overdue across all teams
          example: 12
        totalOtherOverdue:
          type: integer
          description: Total number of non-critical vulnerabilities overdue across all teams
          example: 45
        totalTeamsAffected:
          type: integer
          description: Number of teams with overdue vulnerabilities
          example: 3


    VulnerabilityRefreshResponse:
      type: object
      required:
        - message
        - results
      properties:
        message:
          type: string
          description: Summary message of the refresh operation
          example: "Successfully refreshed vulnerability data"
        results:
          type: array
          items:
            $ref: '#/components/schemas/TeamSyncResult'
          description: Sync results per team
    TeamSyncResult:
      type: object
      required:
        - teamSlug
        - processed
        - inserted
        - skipped
      properties:
        teamSlug:
          type: string
          description: Team identifier
          example: "team-a"
        processed:
          type: integer
          description: Total number of vulnerabilities processed
          example: 150
        inserted:
          type: integer
          description: Number of vulnerabilities inserted/updated in database
          example: 145
        skipped:
          type: integer
          description: Number of vulnerabilities skipped due to validation errors
          example: 5
